<div class="gf-form-inline">

	<div class="gf-form"  >
		<label class="gf-form-label  query-keyword width-7" >
			FROM
		</label>
	</div>

	<ed-autocomplete-picker 
		[(ngModel)]="query.policy"
		[request]="retentionPolicies$"
		(pick)="change.emit();" >
	</ed-autocomplete-picker>
	
	<ed-autocomplete-picker 
		placeholder="select measurement"
		[(ngModel)]='query.measurement'
		[request]="measurements$"
		(pick)="resetTags(); change.emit();( $event )">
	</ed-autocomplete-picker>

	<div class="gf-form"  >
		<label class="gf-form-label  query-keyword" >
			WHERE
		</label>
	</div>

	<ng-container *ngFor="let t of query.tags;let i = index" >

		<ed-autocomplete-picker 
			[hidden]="!(i > 0 && t.key)"
			[(ngModel)]="t.condition"
			[request]="conditions$" 
			valueClass="query-keyword"
			(pick)="change.emit()">
		</ed-autocomplete-picker>

		<ed-autocomplete-picker
      placeholder="fa fa-plus" 
      [value]="t.key"
			[request]="tagKeys$"
			(pick)="onTagKeyPick( t, $event ); change.emit();">
		</ed-autocomplete-picker>

		<ed-autocomplete-picker *ngIf="t.key"
			[(ngModel)]="t.operator"
			[request]="tagOperators$( t )"
			valueClass="query-segment-operator"
			(pick)="change.emit()">
		</ed-autocomplete-picker>

    <ed-autocomplete-picker *ngIf="t.key"
      placeholder="select tag value" 
      [value]='t.value'
			[request]="tagValues$( t )"
			(pick)="onTagValuePick( t, $event ); change.emit();" >
		</ed-autocomplete-picker>

	</ng-container>

	<div class="gf-form gf-form--grow">
		<div class="gf-form-label gf-form-label--grow"></div>
	</div>
</div>
