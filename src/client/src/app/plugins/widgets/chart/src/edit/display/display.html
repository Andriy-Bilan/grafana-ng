<ed-side-tabstrip [(ngModel)]="index">
	<ed-tab header="Draw options">
		<ng-template edTabContent>
			<editor-draw-options></editor-draw-options>
		</ng-template>
	</ed-tab>

	<ed-tab>
		<ng-template edTabTitle>
			Series overrides<span class="muted ml-1" *ngIf="overrides.length">({{overrides.length}})</span>
		</ng-template>
		<ng-template edTabContent>
			<editor-series-overrides></editor-series-overrides>
		</ng-template>
	</ed-tab>

	<ed-tab>
		<ng-template edTabTitle>
			Thresholds<span class="muted ml-1" *ngIf="thresholds.length">({{thresholds.length}})</span>
		</ng-template>
		<ng-template edTabContent>
			<editor-thresholds></editor-thresholds>
		</ng-template>
	</ed-tab>

	<ed-tab>
		<ng-template edTabTitle>
			Time regions<span class="muted ml-1" *ngIf="timeRegions.length">({{timeRegions.length}})</span>
		</ng-template>
		<ng-template edTabContent>
			<editor-time-regions></editor-time-regions>
		</ng-template>
	</ed-tab>

</ed-side-tabstrip>
