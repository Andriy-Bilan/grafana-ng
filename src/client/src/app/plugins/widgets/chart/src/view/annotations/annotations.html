<ed-popup
	[(visible)]="showAddAnnot" 
	class="annot-popup" 
	[offset]="offset" 
	shadow="true"
	#popupAdd  >

	<add-annotation *ngIf="showAddAnnot"
		(close)="showAddAnnot=false" 
		[epochStart]="epochStart"	
		[epochEnd]="epochEnd" >
	</add-annotation>

</ed-popup>
