<ed-popup
	[(visible)]="showAddAnnot" 
	[offset]="offset" 
	[shadow]="true"
	#popupAdd  >

	<edit-annotation *ngIf="showAddAnnot"
		(close)="showAddAnnot=false" 
		[epochStart]="epochStart"	
		[epochEnd]="epochEnd" >
	</edit-annotation>

</ed-popup>

<ed-popup 
	[(visible)]="showEditAnnot"
	[offset]="offset"
	[shadow]="true" >

	<edit-annotation *ngIf="showEditAnnot"
		(close)="showEditAnnot=false"
		[annotation]="annotation" >
	</edit-annotation>

</ed-popup>

<ed-popup 
	[offset]="offset"
	[visible]="showViewAnnot"
	[shadow]="true">

	<annotation-hint *ngIf="showViewAnnot"
		[annotation]="annotation"
		(edit)="onEditAnnotation()" >
	</annotation-hint>

</ed-popup>
