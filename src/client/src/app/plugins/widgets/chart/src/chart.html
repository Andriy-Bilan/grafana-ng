<div class="chart__wrapper">

  <div class="chart__right-legend-cont">

    <div class="chart__canvas-cont">
      <p-chart 
        (mousedown)="store.mouse.down( $event )"
        (mouseup)="store.mouse.up( $event )"
        (mouseleave)="store.mouse.leave( $event )"
        type="line"
        [data]="data"
        [options]="options"
        [plugins]="plugins.list"
        height="100%" #chart>
      </p-chart>
    </div>

    <alert-handle *ngIf="showAlertHandle && widget?.alert"></alert-handle>

    <chart-legend *ngIf="widget?.legend.show && widget?.legend?.right" class="chart__legend-right"></chart-legend>
    
  </div>

  <ng-container *ngIf="widget?.legend.show">
    <chart-legend *ngIf="!widget?.legend?.right" class="chart__legend-bottom" ></chart-legend>

    <chart-legend *ngIf="widget?.legend?.right" class="chart__legend-right-backup"></chart-legend>
  </ng-container>

</div>

<annotation-dispatcher></annotation-dispatcher>
