<div class="chart__wrapper">

  <div class="chart__right-legend-cont">

    <div class="chart__canvas-cont">
      <p-chart 
        type="line"
        [data]="data"
        [options]="options"
        [plugins]="plugins"
        height="100%" #chart>
      </p-chart>
    </div>

    <alert-handle *ngIf="showAlertHandle && widget?.alert"></alert-handle>

    <chart-legend *ngIf="legend.show && legend?.right" class="chart__legend-right"></chart-legend>
    
  </div>

  <chart-legend *ngIf="legend.show && !legend?.right" class="chart__legend-bottom"></chart-legend>

</div>
