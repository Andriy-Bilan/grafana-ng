	<div class="graph-annotation__body text-center">
		<div class="gf-form gf-form--v-stretch">
			<span class="gf-form-label width-7">Description</span>
			<textarea class="gf-form-input width-20" rows="2" [(ngModel)]="desc"  placeholder="Description"></textarea>
		</div>

		<ed-tagbox 
			label="Tags"
			labelWidth="7"
			[(ngModel)]="tags">
		</ed-tagbox>

		<div class="gf-form-button-row">
			<button  class="btn btn-success" (click)="onSave()">Save</button>

			<button *ngIf="annotation" class="btn btn-danger" (click)="onDelete()">Delete</button>

			<a class="btn-text" (click)="close.emit()">Cancel</a>

		</div>

	</div>
