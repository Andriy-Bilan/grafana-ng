<ed-tabstrip header="Graph"
	[(ngModel)]="index"
	(selected)="onTabSelected($event)">

	<ed-tab header="General">
		<ng-template edTabContent>
			<editor-general></editor-general>
		</ng-template>
	</ed-tab>

	<ed-tab header="Metrics">
		<ng-template edTabContent>
			<editor-metrics></editor-metrics>
		</ng-template>
	</ed-tab>

	<ed-tab header="Axes">
		<ng-template edTabContent>
			<editor-axes></editor-axes>
		</ng-template>
	</ed-tab>

	<ed-tab header="Legend">
		<ng-template edTabContent>
			<editor-legend></editor-legend>
		</ng-template>
	</ed-tab>

	<ed-tab header="Display">
		<ng-template edTabContent>
			<editor-display></editor-display>
		</ng-template>
	</ed-tab>

	<ed-tab header="Alert">
		<ng-template edTabContent>
			<editor-alert></editor-alert>
		</ng-template>
	</ed-tab>

	<ed-tab header="Time range">
		<ng-template edTabContent>
			<editor-time></editor-time>
		</ng-template>
	</ed-tab>

</ed-tabstrip>
