<ed-dialog 
  [(visible)]="open"
  (close)="onClose()" 
  [header]="'Choose Dashboard Folder'"
  [headerIcon]="'gicon gicon-folder-new'" >

  <p>Move the {{count}} selected dashboard{{count > 1 ? 's' : ''}} to the following folder:</p>

  <ed-folder-picker [(ngModel)]="folder"></ed-folder-picker>

  <ed-dialog-actions>
    <div class="gf-form-button-row text-center">
      <button (click)="onMove()" type="submit" [disabled]="!folder || moveCounter"	class="btn btn-success">
        {{moveCounter ? 'Moving...' : 'Move'}}
      </button>
			
      <button (click)="onClose()" class="btn btn-inverse">Cancel</button>
    </div>
    
  </ed-dialog-actions>
</ed-dialog>
