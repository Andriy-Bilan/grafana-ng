<ed-dropdown 
	[data]="data" 
	[placeholder]="'Select user'" 
	[noBorders]="true"
	[prettySelection]="true"
	[(ngModel)]="value"
	(selectionChange)="selected.emit( $event.newValue )">

	<ng-template edDropDownValueTemplate let-dataItem>
		<div class="ed-flex">
			<ed-avatar [key]="dataItem.value.email" [round]="false"></ed-avatar>
			<span class="ml-2">{{dataItem.value.login}} - {{dataItem.value.email}}</span>
		</div>

	</ng-template>

	<ng-template edDropDownSelectedValueTemplate let-dataItem>
		<div class="ed-flex">
			<ed-avatar [key]="dataItem.value.email" [round]="false"></ed-avatar>
			<span class="ml-2">{{dataItem.value.login}} - {{dataItem.value.email}}</span>
		</div>
	</ng-template>
</ed-dropdown>
