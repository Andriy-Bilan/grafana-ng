	<div class="gf-color-picker__body">

			<color-circle *ngFor="let color of colors"
				[value]="color" 
				(selected)='onSelected( $event )'>

	</div>
	</div>

	<ed-textbox [(ngModel)]="value"></ed-textbox>

</div>
