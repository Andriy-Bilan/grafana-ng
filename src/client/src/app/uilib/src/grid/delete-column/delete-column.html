<span class="delete-button-container">
  
  <a class="delete-button btn btn-danger btn-small" 
    [ngClass]="{'show': !item?.confirmDelete, 'hide': item?.confirmDelete}"
    (click)="onPreliminaryClick( $event ) ">
    <i class="fa fa-remove" ></i>
  </a>

  <span class="confirm-delete-container">
    <span class="confirm-delete" 
      [ngClass]="{'show': item?.confirmDelete, 'hide': !item?.confirmDelete}">
      <a class="btn btn-small" (click)="onCancel()">
        Cancel
      </a>
      <a class="btn btn-danger btn-small" (click)="$event?.stopPropagation(); delete.emit();">
        Confirm Delete
      </a>
    </span>
  </span>
</span>
