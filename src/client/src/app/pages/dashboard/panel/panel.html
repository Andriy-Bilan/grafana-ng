<div class="panel-container" [ngClass]="{
		'panel-transparent': panel.transparent,
		'panel-has-alert': panel.alertState,
		'panel-alert-state--alerting': AlertStateRef.Alerting == panel.alertState,
		'panel-alert-state--pending': AlertStateRef.Pending == panel.alertState,
		'panel-alert-state--ok': AlertStateRef.Ok == panel.alertState
	}">

	<panel-header></panel-header>

	<div class="panel-content">

		<div *ngIf="loadingPluginError" class="plugin-loading-error text-warning">
			Failed to load and create [{{panel.type}}] instance</div>

		<ng-template widget-anchor></ng-template>

	</div>

</div>
