<div class="gf-form-inline mb-3 mx-5" *ngIf="showSettingsBar">
	<ed-checkbox *ngFor="let a of annotationRules"
		[label]="a.name"
		[(ngModel)]="a.enable"
		(checked)="time.tick()">
		
	</ed-checkbox>

	<div class="gf-form gf-form--grow">
	</div>

	<div class="gf-form-inline" *ngIf="hasLinks" [@fadeInOut]>
		<ng-container *ngFor="let link of links" [ngSwitch]="link.type">
			
			<ng-container *ngSwitchCase="DashboardLinkTypeRef.Dashboard">
				<drop-link [link]="link" *ngIf="link.dropdown" ></drop-link>
				<list-link [link]="link" *ngIf="!link.dropdown"></list-link>
			</ng-container>

			<plain-link *ngSwitchCase="DashboardLinkTypeRef.Link" [link]="link"></plain-link>
			
		</ng-container>

	</div>

</div>
