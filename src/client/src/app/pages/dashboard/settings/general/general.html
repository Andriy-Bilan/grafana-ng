<h3 class="dashboard-settings__header">
  General
</h3>

<div class="gf-form-group">

  <ed-textbox
    label="Name"
    labelWidth="7"
    [(ngModel)]="dashboard.title" >
  </ed-textbox>

  <ed-textbox
    label="Description"
    labelWidth="7"
    [(ngModel)]="dashboard.description" >
  </ed-textbox>

  <ed-checkbox 
    label="Ediatable"
    labelWidth="7" >
  </ed-checkbox>

</div>
