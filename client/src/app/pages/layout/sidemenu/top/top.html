	<div *ngFor="let item of menuProvider.root" class="sidemenu-item dropdown" >
		<a class="sidemenu-link" [routerLink]="link?.url" target={link.target}>
			<span class="icon-circle sidemenu-icon">
				<ed-icon [icon]="item.icon"   ></ed-icon>
			</span>
		</a>

		<ul class="dropdown-menu dropdown-menu--sidemenu" role="menu">
			<li class="side-menu-header">
				<span class="sidemenu-item-text">{{item.text}}</span>
			</li>
		
			<li *ngFor="let child of item.children">
				<a [routerLink]="child.url">
					<i [ngClass]="[child.icon]"></i>{{child.text}}
					<!-- <span class="ml-3"></span> -->
				</a>
			</li>
		
		</ul>
		
	</div>
